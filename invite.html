<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>You‚Äôre Invited üíå</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Flying+Kite&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 90vh;
      background:
        radial-gradient(circle at top, #7a1f1f, #2b0b0b);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      color: #4a1c1c;
      padding: 2rem;
    }

    .card {
      width: min(85vw, 560px);
      background: #fff5f5;
      border-radius: 36px;
      padding: 30px 30px 30px;
      text-align: center;
      box-shadow: 0 30px 80px rgba(0,0,0,0.35);
      position: relative;
      animation: fadeUp 0.8s ease;
    }

    h1 {
      font-family: 'Flying Kite', cursive;
      font-size: 46px;
      color: #8b1e1e;
      margin-bottom: 14px;
    }

    .subtitle {
      font-size: 17px;
      margin-bottom: 28px;
      color: #6b2a2a;
      line-height: 1.6;
    }

    .divider {
      margin: 24px 0;
      font-size: 22px;
      color: #c94b4b;
    }

    .details {
      text-align: left;
      background: #fff;
      border-radius: 24px;
      padding: 22px 24px;
      margin: 24px 0 32px;
      box-shadow: inset 0 0 0 1px rgba(139,30,30,0.1);
    }

    .detail {
      display: flex;
      align-items: center;
      margin-bottom: 14px;
      font-size: 16px;
    }

    .detail:last-child {
      margin-bottom: 0;
    }

    .detail span {
      margin-left: 12px;
    }

    .btn {
      border: none;
      padding: 14px 36px;
      border-radius: 999px;
      font-size: 16px;
      cursor: pointer;
      background: #8b0000;
      color: white;
      box-shadow: 0 12px 30px rgba(139,0,0,0.45);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 40px rgba(139,0,0,0.55);
    }

    .note {
      margin-top: 18px;
      font-size: 14px;
      color: #7a3a3a;
      opacity: 0.9;
    }

    .confirmation {
      margin-top: 24px;
      font-size: 16px;
      color: #7a1f1f;
      opacity: 0;
      transform: translateY(8px);
      transition: 0.5s ease;
    }

    .confirmation.show {
      opacity: 1;
      transform: translateY(0);
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="card">

    <p class="subtitle">
      No pressure. No expectations.<br>

    </p>

    <div class="divider">‚ù£Ô∏è</div>

    <div class="details">
      <div class="detail">üìÖ <span><strong>Date:</strong> 22nd February</span></div>
      <div class="detail">‚è∞ <span><strong>Time:</strong> Evening</span></div>
      <div class="detail">üìç <span><strong>Place:</strong> Roastery Coffee House ‚òï</span></div>
    </div>

    <button id="btn" class="btn">
      Accept the cutest date ever üíñ
    </button>

    <div id="confirmation" class="confirmation">
      I‚Äôll take care of the rest ‚ú®
    </div>
  </div>
  </div>

  <script>
    const acceptBtn = document.getElementById("btn");

    acceptBtn.addEventListener("click", () => {
      acceptBtn.textContent = "Yay ü•π can‚Äôt wait to see you";
      acceptBtn.disabled = true;

    });
  </script>

</body>
</html>
