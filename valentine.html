  <!-- Fonts -->

  <style>
    * {

    body {

    .card {

    h1 {

      color: #8b1e1e;

    p {

    }

    .buttons {
      position: relative;
      margin-bottom: 22px; /* ðŸ”¥ FIXED: no height lock */
      gap: 10px;
    }

    button {
      border: none;
      padding: 14px 34px;
      border-radius: 999px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: #b22222;
      color: #fff;

    #noBtn {

      left: 50%;

      opacity: 1;
    }

    .hidden {

    }

    /* Result section */
    .result {
      margin-top: 16px; /* ðŸ”¥ FIXED */
      animation: fadeIn 0.6s ease forwards;
    }

    .result img {
      width: 180px;
      margin-bottom: 12px;
    }

    .funky-btn {
      margin-top: 18px;
      background: #8b0000;
      color: #fff;
      border-radius: 999px;
      box-shadow: 0 12px 30px rgba(139,0,0,0.45);
      font-size: 15px;
      padding: 14px 34px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Falling hearts */
.heart {
  position: fixed;
  top: -40px;
  font-size: 22px;
  animation: fallHeart linear forwards;
  pointer-events: none;
  z-index: 999;
}

@keyframes fallHeart {
  to {
    transform: translateY(110vh);
    opacity: 0.9;
  }
}

  </style>
</head>

<body>

</button>

  <script>
    const noBtn = document.getElementById("noBtn");

    let noClicks = 0;

    noBtn.addEventListener("click", () => {

        noBtn.textContent = "Wrong choice ðŸ˜Œ";
      }

      if (noClicks >= 5) {
        noBtn.classList.add("hidden");
        yesBtn.textContent = "Ahh! Seeâ€¦ you gotta say YES ðŸ˜ No choice";
      }
    });

    yesBtn.addEventListener("click", () => {
  yesBtn.classList.add("hidden");
  noBtn.classList.add("hidden");
  result.classList.remove("hidden");

});

    const dateBtn = document.getElementById("dateBtn");

dateBtn.addEventListener("click", () => {

});

  heart.className = "heart";

  setTimeout(() => heart.remove(), 8000);
}

  </script>

</body>
</html>
