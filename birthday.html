<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Birthday Ritual ðŸŽ‚</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#0b0f1a;
  --bg2:#141b3a;
  --accent:#ff5fa2;
  --paper:#f7f3ee;
  --ink:#2c2c2c;
  --brick:#8B3A3A;
  --rose:#C97C7C;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  min-height:100vh;
  background:
    radial-gradient(circle at top right, rgba(255,95,162,.18), transparent 45%),
    radial-gradient(circle at bottom left, rgba(201,198,255,.18), transparent 45%),
    linear-gradient(180deg,var(--bg2),var(--bg1));
  display:flex;
  align-items:center;
  justify-content:center;
  padding:2rem;
  overflow:hidden;
}

/* CARD â€” MATCHES INDEX SIZE */
.card{
  max-width:780px;
  width:100%;
  background:linear-gradient(145deg,rgba(255,255,255,.06),rgba(255,255,255,.02));
  padding:2.6rem 2.4rem 3rem;
  border-radius:26px;
  box-shadow:
    0 30px 80px rgba(0,0,0,.45),
    inset 0 0 40px rgba(0,0,0,.04);
  text-align:center;
  animation:fadeUp 1s ease;
}

/* TITLE */
h1{
  font-family:'Allura',cursive;
  font-size:2.2rem;
  margin-bottom:1.4rem;
  color:var(--rose);
}

/* CAKE STAGE â€” REDUCED HEIGHT */
.cake-stage{
  height:260px;
  display:flex;
  align-items:center;
  justify-content:center;
  margin-bottom:1.2rem;
}

/* CAKE IMAGE â€” SLIGHTLY SMALLER */
#cakeImg{
  width:240px;
  max-width:90%;
  filter:drop-shadow(0 20px 35px rgba(0,0,0,.4));
}

/* BIRTHDAY TEXT */
#bdayText{
  font-family:'Allura',cursive;
  font-size:1.8rem;
  color:var(--accent);
  margin:1rem 0;
  opacity:0;
  transform:scale(0.92);
  transition:.6s ease;
}

/* BUTTON */
.btn{
  margin-top:1.6rem;
  padding:1rem 2.4rem;
  border-radius:999px;
  border:none;
  cursor:pointer;
  font-size:1rem;
  color:white;
  background:linear-gradient(135deg,var(--accent),#ff85c0);
  box-shadow:0 12px 35px rgba(255,95,162,.45);
  transition:.3s ease;
}

.btn:hover{
  transform:translateY(-2px);
}

/* BALLOONS */
.balloon{
  position:absolute;
  top:-80px;
  font-size:2.2rem;
  animation:fall linear forwards;
  pointer-events:none;
}

@keyframes fall{
  to{ transform:translateY(120vh); }
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<div class="card">
  <h1>Birthday Ritual ðŸŽ‚</h1>

  <div class="cake-stage">
    <img id="cakeImg" src="assets/cake-lit.gif" alt="Cake">
  </div>

  <div id="bdayText">ðŸŽ‰ Happyyyyyy Birthhhdaaayyyyy ðŸŽ‰</div>

  <button id="actionBtn" class="btn" onclick="blowCandle()">
    Blow the candle
  </button>
</div>

<script>
let blown = false;

function blowCandle(){
  if(blown) return;
  blown = true;

  const btn = document.getElementById("actionBtn");

  // âœ… Hide Blow Candle button immediately
  btn.style.display = "none";

  // Change cake
  document.getElementById("cakeImg").src = "assets/cake-blow.gif";

  // Show birthday text
  const text = document.getElementById("bdayText");
  text.style.opacity = "1";
  text.style.transform = "scale(1)";

  // Start balloons
  startBalloons();

  // âœ… Show NEXT button after delay
  setTimeout(() => {
    btn.style.display = "inline-block";
    btn.innerText = "Alright, Iâ€™m gonna ask you something ðŸ™‚";
    btn.onclick = () => location.href = "valentine.html";
  }, 1500);
}

function startBalloons(){
  for(let i=0;i<18;i++){
    setTimeout(createBalloon, i*160);
  }
}

function createBalloon(){
  const b = document.createElement("div");
  b.className = "balloon";
  b.innerText = "ðŸŽˆ";
  b.style.left = Math.random()*100 + "vw";
  b.style.animationDuration = (4 + Math.random()*3) + "s";
  document.body.appendChild(b);
  setTimeout(()=>b.remove(),8000);
}
</script>


</body>
</html>
